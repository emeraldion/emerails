language: php

php:
- 5.5
- 5.6
- nightly

addons:
  apt:
    packages:
    - doxygen

services:
  - mysql

env:
  - php_env=travisci

before_script:
  - echo 'variables_order = "EGPCS"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - mysql < schemas/emerails_test.sql

script: make test
